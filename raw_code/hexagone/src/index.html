<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drawflow | Simple Flow program libray</title>
    <meta
      name="description"
      content="Simple library for flow programming. Drawflow allows you to create data flows easily and quickly."
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow@0.0.48/dist/drawflow.min.css"
    />
    <link rel="stylesheet" type="text/css" href="beautiful.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

    <header>
      <h2>Drawflow</h2>
      <div class="github-link">
        <a href="https://github.com/jerosoler/Drawflow" target="_blank"
          ><i class="fab fa-github fa-3x"></i
        ></a>
      </div>
      <div class="them-edit-link">
        <a
          href="https://jerosoler.github.io/drawflow-theme-generator/"
          target="_blank"
          >ðŸŽ¨</a
        >
      </div>
    </header>
    <div class="wrapper">
      <div class="col">
        <div
          class="drag-drawflow"
          draggable="true"
          ondragstart="drag(event)"
          data-node="osc"
        >
          <i class="fab fa-slack"></i><span> Osc</span>
        </div>
        <div
          class="drag-drawflow"
          draggable="true"
          ondragstart="drag(event)"
          data-node="output"
        >
          <i class="fab fa-slack"></i><span> Audio Output</span>
        </div>
      </div>
      <div class="col-right">
        <div class="menu">
          <ul>
            <li
              onclick="editor.changeModule('Home'); changeModule(event);"
              class="selected"
            >
              Home
            </li>
            <li onclick="editor.changeModule('Other'); changeModule(event);">
              Other Module
            </li>
          </ul>
        </div>
        <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div
            class="btn-export"
            onclick="Swal.fire({ title: 'Export',
        html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
        })"
          >
            Export
          </div>
          <div class="btn-clear" onclick="editor.clearModuleSelected()">
            Clear
          </div>
          <div class="btn-lock">
            <i
              id="lock"
              class="fas fa-lock"
              onclick="editor.editor_mode='fixed'; changeMode('lock');"
            ></i>
            <i
              id="unlock"
              class="fas fa-lock-open"
              onclick="editor.editor_mode='edit'; changeMode('unlock');"
              style="display: none"
            ></i>
          </div>
          <div class="bar-zoom">
            <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
            <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
            <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
